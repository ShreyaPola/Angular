  <mat-card>
    <form #postForm="ngForm" (ngSubmit)="onAddPost(postForm)" >
      <mat-form-field>
          <input matInput type="text" name="title" required minlength="3" placeholder="Post Title" ngModel #refUsername="ngModel">
      </mat-form-field>
      <mat-form-field>
          <textarea matInput name="content" id="" rows="4" placeholder="post content" required ngModel #content="ngModel"></textarea>
      </mat-form-field>
      <button mat-raised-button color="warn" type="submit">Save Post!</button>
    </form>
  </mat-card>
